<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>

  </style>
</head>
<body>
  <h1>Teste Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iusu">Usuário:</label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username"> 
      <!--required - obrigatório-->
      <!--minlength="5" maxlength="15" minimo e maximo de letras e caracteres--> 
      <!--size="10" quantas letras vai mostrar-->
      <!--placeholder="Nome do usuário" dica --> 
      <!--autocomplete="username" para que sugira apenas nomes-->
    </p>
    <p>
      <label for="isen">Senha:</label>
      <input type="password" name="sen" id="isen" required  minlength="8" maxlength="15" placeholder="no mínimo 8 digitos" autocomplete="current-password"> 
      <!--autocomplete="current-password" para que sugira apenas senhas-->
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  
  
</body>
</html>
