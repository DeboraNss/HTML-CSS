<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

</head>
<body>
  <h1>Formulário</h1>
  <!--Quando usar o método de envio de arquivo deve se usar Post em vez de Get-->
  <form action="cadastro.php" method="post" autocomplete="on">
    <p><label for="icor">Cor:</label>
    <input type="color" name="Cor" id="icor" value="#87B38D">
    </p>
    <p>
      <label for="inivel">Nível de Satisfação:</label>
      <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
    </p>
    <p>
      <label for="ifoto">Foto de Perfil</label>
      <input type="file" name="Foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
 <!--Teste em outros navegadores--> 
</body>
</html>
