<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    fieldset {
      width: 150px;
    }
  </style>

</head>
<body>
  <h1>Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
      <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>  <!--checked -> quando abrir ja vai estar marcado, mas no input-radio só pode colocar em um deles-->
      <!--Botão de rádio você só pode escolher uma das opções, e tem que ter o mesmo "name" e "id" diferente-->
      <!--
        <input type="radio" name="sxmas" id="isxmas"> <label for="isxmas">Masculino</label><br>
      <input type="radio" name="sxfem" id="isxfem"> <label for="isxfem">Feminino</label> não permite mudar a escola
    -->
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
      <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br> 
      <input type="checkbox" name="esnat" id="iesnat" checked> <label for="iesnat">Natação</label><br>
      <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
    </fieldset>
    
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
