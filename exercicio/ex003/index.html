<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo html 200.png" alt="Logo HTML5"> <!-- Ctrl + ESPAÇO -->
    <p>Podemos também carregar imagens que estão em sub-patas:</p>
    <img src="imagens/logo css - 200.webp" alt="">
    <p>Também podemos carregar imagens externas de sites, copiando a URL da imagem:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/146px-Javascript_badge.svg.png?20160504163251" alt="Logo JavaScript "> <!-- (URL)Copiar endereço de imagem -->
</body>
</html>
