<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de iframe</title>
  <style> /*as medidas style sobrepõe as feitas direto na tag*/
    iframe{
      width: 400px;
      height: 300px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a programar.</p>-->
  <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com/" frameborder="" height="500" width="400" scolling="no">  <!--auto->padrão / yes->barra de rolagem mesmo que caiba todo o conteúdo / no-> no permite rolagem (em alguns navegadores) 
    frameborder 0 tira a borda qualquer outro número cria uma borda 
    configure melhor no style ;) -->
      <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a><!--caso não seja compatível ele ira mostrar a tag a -->
    </iframe>
    para aprender a programar.
  </p>
  <p>O repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
      <a href="https://gustavoguanabara.github.io/">GitHub</a>
    </iframe> <!--Tamanho padrão 300x150-->
    também é legal!
  </p>
  
</body>
</html>
