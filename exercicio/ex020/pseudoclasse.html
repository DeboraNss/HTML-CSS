<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
    div {
        display: inline-block; /*na mesma linha*/
        background-color: yellowgreen;
        border: 1px solid black;
        text-align: center;
        height: 200px; /*altura*/
        width: 200px; /*largura*/
    } /* : Ã© uma pseudoclasse, e tem que estar relacionadas a um elemento ou a uma classe, estado de uma elemento se ele esta ativo, deitado, marcado*/
    div:hover{
        background-color: violet;
    }
</style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
