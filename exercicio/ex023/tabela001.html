<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
      }
      table {
        width: 400px;
        border-collapse: collapse;
        
      }
      .linha {
        background-color: gray;
      }
      td {
        border: 1px solid black;
        padding: 8px;
      }
      .dado {
        background-color: chartreuse;
      }
    </style>
</head>
<body>
  <h1>Minha primeira Tabela</h1>  
    <!-- Hierarquia de Tabelas
        Table -> tabela
          table row -> linha de tabela
            table header -> cabeçalho de tabela
            table data -> dado de tabela
    -->
  <table> <!--tr td não é obrigatório o fechamento dessas tags-->
    <tr> <!-- Primeira linha -->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr class="linha"> <!-- Segunda linha -->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!-- Terceira linha -->
      <td>A3</td>
      <td class="dado">B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
    </tr>
    <tr>
      <td>A5</td>
    </tr>
  </table>

</body>
</html>
