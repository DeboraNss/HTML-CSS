<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--Forma limitada-->
    <video src="midias/meuvideo-ogv.ogv" width="560"controls></video>
    <!--Forma com mais opções -->
    <video width="560" poster="imagens/Por do Sol.png" controls>  <!--width-tamanho/ poster-capa do vídeo--> <!--ele vai seguir a ordem-->
        <source src="midias/meuvideo-webm.webm" type="video/webm">
        <source src="midias/meuvideo-m4v.mp4" type="video/mp4">
        <source src="midias/meuvideo-ogv.ogv" type="video/ogv">
        <source src="midias/meuvideo-mp4.mp4" type="video/mp4">
        <p>Seu computador não tem compatibilidade com reprodição de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HXM7-kBo0NSV8BDw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/219245372?h=da3e749d08&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
