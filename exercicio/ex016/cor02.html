<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dradiente em CSS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body { /*direção gradiente -> to right(direita), to left(esquerda), to top(para cima), to bottom(para baixo), circle, 90deg/ você tambem pode colocar quantos % você quer que a cor apareca, ex: #545BCF 50%*/
            background-image: linear-gradient(to bottom, #545BCF, #B33598, #DF3469,#FA7D29, #FDCC66);
            background-attachment: fixed;
        }
    </style>
</head>

</html>
